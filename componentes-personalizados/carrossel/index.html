<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="flex">

                <div class="button flex left">&#10094;</div>

                    <div class="images flex">
                        <div class="individual-img flex">
                            <img src="/componentes-personalizados/carrossel/assets/caminho-de-terra-em-um-parque-florestal-passando-por-uma-arca-de-pedra-na-serra-do-bucaco-portugal.webp"

                        </div>

                        <div class="individual-img flex in-focus">
                            <img src="/componentes-personalizados/carrossel/assets/cordilheira-majestosa-coberta-de-neve-pico-tranquilo-prado-gerado-por-ia.webp"

                        <div class="individual-img flex">
                            <img src="/componentes-personalizados/carrossel/assets/praia-do-norte-na-nazare-portugal-com-ondas-espumantes.webp"
                                alt="Praia do Norte" />
                        </div>

                        <div class="individual-img flex">
                            <img src="/componentes-personalizados/carrossel/assets/tranquilidade-atravessando-uma-passarela-para-serenidade-e-paz-interior.webp"

                        </div>
                        <div class="individual-img flex">
                            <img src="/componentes-personalizados/carrossel/assets/foto-de-tirar-o-folego-da-ponte-vasco-da-gama-ao-nascer-do-sol-em-lisboa-portugal.webp"
